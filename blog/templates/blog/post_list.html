<!DOCTYPE html>
<html>
	<head>
		<title>Страница со ссылками</title>
	</head>

	<body>
	<div>
		<h1><center><a href="/">Страница с ссылками</a></center></h1>
	</div>

	{% for post in posts %}
		<div>
			<p>published: {{ post.published_date }}</p>
			<h1><a href="">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaks }}</p>
		</div>
	{% endfor %}

	</body>
</html>
